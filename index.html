    <!-- Bootstrap CSS -->

    <style>
        body {
            margin: 0px auto;

        }

        html {
            height: 100%;
        }

        iframe {

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">快点PS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

    <main>
        <iframe class="container-fluid" src="https://www.photopea.com/" id="pskuang"></iframe>
    </main>

    <footer>
        <p class="d-block my-3 text-center">Copyright &copy;
            <span id="year"></span> 欢哥科技 All rights reserved
        </p>
        <script type="text/javascript">
            const yearSpan = document.getElementById("year");
            const currentYear = new Date().getFullYear().toString();
            yearSpan.appendChild(document.createTextNode(currentYear));
        </script>
    </footer>
    <script>





        var iframe = document.getElementById('pskuang');
        var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var iframeHeight = Math.floor(screenHeight * 0.90); // 计算出高度
        iframe.style.height = iframeHeight + 'px'; // 设置iframe的高度

        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document; // 获取iframe内部的文档对象

        // 在iframe内部找到class为"flexrow app"的父级div
        var parentDiv = iframeDoc.querySelector('.flexrow.app');
        if (parentDiv) {
            // 找到父级div下面的第二个div并删除
            var secondDiv = parentDiv.querySelector('div:nth-child(2)');
            if (secondDiv) {
                parentDiv.removeChild(secondDiv);
            }
        }
        function changeIframeSrc(newSrc) {
            var iframe = document.getElementById('pskuang');
            iframe.src = newSrc;
        }



    </script>
</body>
